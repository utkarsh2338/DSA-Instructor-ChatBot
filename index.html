<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSA Instructor Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <!-- Library to render Markdown nicely -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <!-- ADDED: New Chat Button -->
            <button id="new-chat-btn" class="header-btn" data-tooltip="New Chat">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
            </button>
            <h1>DSA Instructor Bot</h1>
            <p>Your personal Data Structures & Algorithms tutor.</p>
        </div>
        <div id="chat-box" class="chat-box">
            <!-- Initial welcome message will be added by JavaScript -->
        </div>
        <div id="thinking-indicator" class="thinking-indicator hidden">
            <span></span><span></span><span></span>
        </div>
        <form id="chat-form" class="chat-form">
            <input type="text" id="user-input" placeholder="Ask a question about DSA..." autocomplete="off" required>
            <button type="submit">Send</button>
        </form>
    </div>

    <!-- Our script is loaded last -->
    <script src="script.js"></script>
</body>
</html>
